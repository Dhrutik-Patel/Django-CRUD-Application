{% extends "./base.html" %} {% load crispy_forms_tags %}
<!--  ***  -->

{% block content %}
<form action="" method="post" autocomplate="off">
  {% csrf_token %}{{form.full_name|as_crispy_field}}
  {{form.mobile_no|as_crispy_field}}
  <div class="row">
    <div class="col-md-4">{{form.employee_no|as_crispy_field}}</div>
    <div class="col-md-8">{{form.employee_position|as_crispy_field}}</div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <button
        type="submit"
        class="btn btn-success btn-block"
        style="font-size: 20px; font-weight: 600"
      >
        <i class="fa-solid fa-database" style="margin-right: 10px"></i>SUBMIT
      </button>
    </div>
    <div class="col-md-4">
      <a
        href="{% url 'employee_list' %}"
        class="btn btn-secondary btn-block"
        style="font-size: 20px; font-weight: 600"
      >
        <i class="fa-solid fa-stream" style="margin-right: 10px"></i>Back to
        List</a
      >
    </div>
  </div>
</form>
{% endblock content %}
